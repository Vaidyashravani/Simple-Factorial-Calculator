<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Factorial Calculator</h1>
    <input type="number" id="inputNumber" placeholder="Enter a positive integer">
    <div class="buttons">
      <button onclick="calculateFactorial('iterative')">Calculate Iterative</button>
      <button onclick="calculateFactorial('recursive')">Calculate Recursive</button>
    </div>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
